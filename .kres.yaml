---
kind: common.Image
name: image-omni-cloud-provider-qemu
spec:
  pushLatest: false
  droneExtraEnvironment:
    PLATFORM: linux/amd64,linux/arm64
---
kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
---
kind: common.Release
name: release
spec:
  artifacts:
    - omni-cloud-provider-qemu-*
